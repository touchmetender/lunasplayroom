            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: background 0.2s;
            cursor: pointer;
        }
        .list-item:hover {

        .logo {

            display: flex;

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            width: 70%;
            padding: 10px;
            font-size: 18px;
            background: #222;
        }
        .footer {
            font-size: 12px;
            margin: 20px 0;

    <script>
        function openLink(url) {
            window.location.href = url;
        }
        
        // Prevent opening links in external browser in WebView apps
        document.querySelectorAll('.list-item').forEach(item => {
            item.addEventListener('click', (event) => {
                event.preventDefault();
                window.location.href = event.currentTarget.getAttribute('onclick').match(/'(.*?)'/)[1];
            });
        });
    </script>
