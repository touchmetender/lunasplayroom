<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Luna's Playroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .list-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 10px;
        }
        .list-item {
            display: flex;
            align-items: center;
            width: 100%;
            height: 16.6vh;
            background: #222;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: background 0.2s;
            cursor: pointer;
        }
        .list-item:hover {
            background: #007bff;
        }
        .logo {
            width: 30%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #444;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            width: 70%;
            padding: 10px;
            font-size: 18px;
            background: #222;
        }
        .footer {
            font-size: 12px;
            margin: 20px 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="title">Luna's Playroom</div>
    <div class="list-container">
        <div class="list-item" onclick="openLink('https://embed.cbeebies.com/bluey-keepy-uppy/')">
            <div class="logo"><img src="Blueykeepyuppy.jpg" alt="Bluey: Keepy Uppy"></div>
            <div class="name">Bluey: Keepy Uppy</div>
        </div>
        <div class="list-item" onclick="openLink('https://embed.cbeebies.com/bluey-magic-xylophone/')">
            <div class="logo"><img src="Blueymagicxylophone.jpg" alt="Bluey: Magic Xylophone"></div>
            <div class="name">Bluey: Magic Xylophone</div>
        </div>
        <div class="list-item">
            <div class="logo">‚ùì</div>
            <div class="name">Coming Soon!</div>
        </div>
    </div>
    <div class="footer">For Personal Use Only</div>
    <script>
        function openLink(url) {
            window.location.href = url;
        }
        
        // Prevent opening links in external browser in WebView apps
        document.querySelectorAll('.list-item').forEach(item => {
            item.addEventListener('click', (event) => {
                event.preventDefault();
                window.location.href = event.currentTarget.getAttribute('onclick').match(/'(.*?)'/)[1];
            });
        });
    </script>
</body>
</html>
