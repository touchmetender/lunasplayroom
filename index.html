<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Luna's Playroom</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      padding: 20px 0;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    .grid-item {
      background: #222;
      border-radius: 15px;
      padding: 10px 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .grid-item:hover {
      background: #007bff;
    }

    .grid-item img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .grid-name {
      font-size: 12px;
      margin-top: 8px;
    }

    .footer {
      font-size: 12px;
      margin: 20px 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="title">Luna's Playroom</div>

  <div class="grid-container" id="games-grid">
    <!-- Manual games will be loaded here first -->
  </div>

  <div class="grid-container" id="more-soon">
    <div class="grid-item">
      <div style="font-size: 40px;">❓</div>
      <div class="grid-name">More Soon!</div>
    </div>
  </div>

  <div class="footer">For Personal Use Only</div>

  <script>
    function openLink(url) {
      window.location.href = url;
    }

    function blockAds() {
      const selectors = [
        'iframe',
        '[src*="ads"]',
        '[src*="doubleclick"]',
        '[src*="googlesyndication"]',
        '[id*="ad"]',
        '[class*="ad"]',
        '[href*="ad"]'
      ];
      selectors.forEach(selector => {
        document.querySelectorAll(selector).forEach(el => el.remove());
      });
    }

    function loadGames(url) {
      return fetch(url)
        .then(response => response.text())
        .then(html => {
          const wrapper = document.createElement('div');
          wrapper.innerHTML = html;
          document.getElementById('games-grid').append(...wrapper.children);
        })
        .catch(error => {
          console.error(`❌ Failed to load ${url}:`, error);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      blockAds();
      setInterval(blockAds, 1500);

      // Load manual games first, then generated ones
      loadGames('manual-games.html')
        .then(() => loadGames('generated/games.html'));
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('ServiceWorker registered:', reg.scope))
          .catch(err => console.log('ServiceWorker failed:', err));
      });
    }
  </script>
</body>
</html>
